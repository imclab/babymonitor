{% extends "monitor/base.html" %}
{% load staticfiles %}

{% block content %}
    <h1 class>Surveillance Home</h1>
    <div class="row-fluid">
      <div id="baby-stats" class="span4">
        <h2>Your brood has been sleeping for 1h 43m</h2>
        <h4>We know. We've been watching.</h4>
        <p class="lead">Current temperature: <strong>{{ temp }}&deg;C</strong><br>Current humidity: <strong>{{ humidity }}%</strong></p>
      </div>
      <div class="span8">
        <iframe style="width: 640px; height: 480px;" id="main-stream" src="http://{{ ip_address }}:8000/?action=stream"></iframe>
      </div>
    </div>

    <audio src="http://{{ ip_address }}:8090/test.mp3" autoplay>
      Your browser does not support the <code>audio</code> element.
    </audio>
{% endblock %}
